<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Catcher</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="lead-catcher">
        <form action="" method="post" name="client_contacts">
            <h2 class="lead-catcher__header">У вас остались вопросы?</h2>
            <p class="lead-catcher__descr">
                Наш оператор свяжется с вами и проконсультирует абсолютно бесплатно по любым вопросам
            </p>
            <div class="lead-catcher__close">x</div>
            <input class="lead-catcher__name" type="text" name="name" placeholder="Ваше имя" />
            <input class="lead-catcher__tel" type="text" name="tel" placeholder="Номер телефона" />
            <input class="lead-catcher__submit" type="submit" value="Оставить заявку">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
